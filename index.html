<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Productivity Timer</title>
    <meta name="description" content="Productivity Timer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-container">
        <h1 class="timerPosition" id="timerPosition">25:00</h1>
        <div class="button-container">
          <div class="button-container-focus">
            <button id="focusButton" class="button button-focus">Focus</button>
          </div>
          <div class="button-container-breaks">
            <button id="shortBreakButton" class="button">Short Break</button>
            <button id="longBreakButton" class="button">Long Break</button>
          </div>
          <div class="button-container-stop">
            <button id="timerReset" class="button button-stop">Stop</button>
          </div>
        </div>
      </div>
      <audio id="buzzersound" preload="auto">
        <source src="audio/timer.ogg" type="audio/ogg" />
        <source src="audio/timer.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
